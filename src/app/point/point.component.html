<div class="thumbnail">
  <div class="col-sm-6">
    <agm-map [latitude]="point.latitude" [longitude]="point.longitude">
      <agm-marker [latitude]="point.latitude" [longitude]="point.longitude"></agm-marker>
    </agm-map>
  </div>
  <div class="col-sm-6 panel">
    <div class="row">
      <div class="col-sm-8"></div>
      <button
        class=" col-sm-2 btn btn-sm btn-warning"
        (click)="editPoint(point)">
        Edit
      </button>
      <button
        class=" col-sm-2 btn btn-sm btn-danger"
        (click)="deletePoint(point.id)">
        Delete
      </button>
    </div>
    <div class="caption">
      <div *ngIf="!point.showDetails">
        <div class="general">
          <h4>
            <i class="glyphicon glyphicon-map-marker"></i> 
            Point:<span> {{ point.name }}</span>
          </h4>
          <h4>
            <i class="glyphicon glyphicon-globe"></i> 
            Lat:<span> {{ point.latitude }}</span>
            Long:<span> {{ point.longitude }}</span>
          </h4>
          <h4>
            <i class="glyphicon glyphicon-user"></i> 
            Owner: {{ point.owner }}
          </h4>
        </div>
        <button 
          class="btn btn-sm btn-success"
          *ngIf="!point.showDetails"
          (click)="point.showDetails = !point.showDetails">
          Details
        </button>
      </div>
      <div *ngIf="point.showDetails">
        <div class="details">
          <h4>
            <i class="glyphicon glyphicon-thumbs-up"></i> 
            Hint: {{ point.hint }}
          </h4>
          <h5>Point Description:</h5>
          <div class="area">
            {{ point.description }}
          </div>
          <h5> List of visitors:</h5>
          <div class="listarea"> {{ point.userslist }}</div>
        </div>
        <button
          class="btn btn-sm btn-danger"
          (click)="point.showDetails = !point.showDetails">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
